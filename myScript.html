      //This function loads the list and runs the query to produce the table
      function queryListItems() { 
		var yourSelect = document.getElementById( "listEvents" );	
		//Check if user has selected an event to generate report
		eventWant=yourSelect.options[ yourSelect.selectedIndex ].value;
		 if ((eventWant=="base")==true)
		 {
			alert('Please Select an Event');
		 }
		 //Continue if user has selected an option
		 else
		 {
			var context;
			var list;
			var caml;

			 //Get the current context  
			 context = new SP.ClientContext();  
			 //Get the Sessions list. Alter this code to match the name of your list  
			 list = context.get_web().get_lists().getByTitle('Sessions');  
			 //Create a new CAML query
			 caml = new SP.CamlQuery();  
			 caml.set_viewXml('<View><RowLimit>1000</RowLimit></View>');  
			 //Specify the query and load the list oject  
			 returnedItems = list.getItems(caml);  
			 context.load(returnedItems);  
			 //Run the query asynchronously, passing the functions to call when a response arrives  
			 context.executeQueryAsync(onSucceededCallback, onFailedCallback);  
		 }
      }  
  
      //This function fires when the query completes successfully  
      function onSucceededCallback(sender, args) {  
         //Get an enumerator for the items in the list 
		var enumerator;
         enumerator = returnedItems.getEnumerator();  
         //Formulate HTML from the list items  
		 //Writing the title and styling it
         markup = "<style>table, th, td{border: 2px solid black;border-collapse: collapse;} strong{font-size:120%;} th{font-size:120%}</style>"+
		 "<title>Report</title><h2><center>2016 Annual Meeting of the Association of Network"+
		 " Representatives</center></h2>";  
         //Loop through all the items  
		 var order=0;
        while (enumerator.moveNext()) //for each session possible
		{  
			eventOrder[order]="";//initialize string to be apended
			 listItem = enumerator.get_current();
			var eventName=(listItem.get_item('Event')).get_lookupValue(); 
			//gets the name of the event this session belongs to
			
			//Stores the day of week, day, and the month into separate arrays
			dowArr[order]=((listItem.get_item('Start_x0020_DateTime')).getDay());
			dayArr[order]=((listItem.get_item('Start_x0020_DateTime')).getDate());
			monthArr[order]=((listItem.get_item('Start_x0020_DateTime')).getMonth()+1);
			
			var num=((listItem.get_item('Start_x0020_DateTime')).getHours());
			//num gets the hour of the start time
			var num2=(listItem.get_item('Start_x0020_DateTime')).getMinutes();
			//num2 get the minute of the start time
			
			timeEvent[order]=num;
			timeEvent[order]+=num2*1.0/60;//hour with respect to midnight to help order events later
				
			 if (eventName==eventWant) //Execute code if session in event we want to query
			 {				
				//Changing the format from 24-hour to am/pm for start time
				var ampm=" a.m.";
				if (num>12)
				{
					num-=12;
					ampm=" p.m.";
				}
				if (num==12)
				{
					ampm=" p.m.";
				}
				if (num==0)
				{
					num+=12;
				}
				
				if (num.toString().length==1) {num="0"+String(num);}
				else {num=String(num);}
				//adds a 0 to the string num if it has 1 digit
				
				if (num2.toString().length==1) {num2="0"+String(num2);}
				else {num2=String(num2);}
				//adds a 0 to the string num2 if it has 1 digit
				
				var timeStart=num+":"+num2+ampm;
				//make the timeStart string to represent start time
				
				var num3=((listItem.get_item('End_x0020_DateTime')).getHours());
				//num3 gets the hour of the end time
				var num4=(listItem.get_item('End_x0020_DateTime')).getMinutes();
				//num4 gets the minute of the end time
				
				//Changing the format from 24-hour to am/pm for end time
				var ampm2=" a.m.";
				if (num3>12)
				{
					num3-=12;
					ampm2=" p.m.";
				}
				if (num3==12)
				{
					ampm2=" p.m.";
				}
				if (num3==0)
				{
					num3+=12;
				}
				
				if (num3.toString().length==1) {num3="0"+String(num3);}
				else {num3=String(num3);}
				//adds a 0 to the string num3 if it has 1 digit
				
				if (num4.toString().length==1) {num4="0"+String(num4);}
				else {num4=String(num4);}
				//adds a 0 to the string num4 if it has 1 digit

				var timeEnd=num3+":"+num4+ampm2;
				//make the timeEnd string to represent end time
				
				var roomName=listItem.get_item('Room_x0020_Name');
				if (roomName==null)
				{
					roomName="None";//set room name to none
				}
				
				//gets the room location
				var roomLocation=listItem.get_item('Room_x0020_Location');
				
				var count=0;
				var displayStr="";//string of contacts to be displayed
				while(listItem.get_item('Speakers')[count]!=undefined)//iterate through each contact
				{
					var tempStr=(listItem.get_item('Speakers')[count]).get_lookupValue();//get the name of a speaker
					//count is the number order of the speaker for a specific session
					if (count!=0)
					{
						//add a line break if not the first speaker
						displayStr+="<br>"
					}
					displayStr+="<strong> Contact: "+tempStr+"</strong>";
					
					//Get contact value and add to markup
					//querySpeaker();
					var speakerNum=-1;
					for(var i=0;i<speakerList.length;i++)
					{
						//find the index of the speaker stored in the array
						if(speakerList[i]==tempStr)
						{
							speakerNum=i;
							break;
						}
					}
					//display all the data for a specific speaker
					displayStr+=" <br> "+speakerJob[speakerNum]+" <br> ";
					displayStr+="Address: "+speakerAdd[speakerNum]+"<br>";
					displayStr+="City: "+speakerCity[speakerNum]+"<br>";
					displayStr+="State: "+speakerState[speakerNum]+"<br>";
					displayStr+="Phone: "+speakerPhone[speakerNum]+"<br>";
					displayStr+="Fax: "+speakerFax[speakerNum]+"<br>";
					displayStr+="Email: "+speakerEmail[speakerNum]+"<br>";
					//displayStr+="Designations: "+speakerDes[speakerNum]+"<br>";
					//displayStr+="FR: "+speakerFR[speakerNum]+"<br>";
					//displayStr+="NO: "+speakerNO[speakerNum]+"<br>";
					//displayStr+="DNO: "+speakerDNO[speakerNum]+"<br>";
					//displayStr+="Contact Type: "+speakerContact[speakerNum]+"<br>";
					//displayStr+="Agreement: "+speakerAgree[speakerNum]+"<br>";
					//displayStr+="Compliance: "+speakerCom[speakerNum]+"<br>";

					count++; //Increment count until there are no more contacts
				}
				
				//Whether this is a group session
				var check="";
				if (listItem.get_item('Group_x0020_Session')==true)
				{
					check="Yes"
				}
				else
				{
					check="No"
				}	
				
				//add the variables to eventOrder
				//Decides the order of the columns
				eventOrder[order] += "<tr>";//Starts the row
							
				var publishStr="";
				//if field is false then write out DO NOT PUBLISH under session name
				if (!listItem.get_item('Publish'))
				{
					publishStr="<br> DO NOT PUBLISH";
				}
				
				eventOrder[order]+="<td><strong>"+String(timeStart)+" - "+String(timeEnd)+" <br> </strong>"+listItem.get_item('Source')+publishStr+"</td>";
				//Prints out the time, source, and whether it should be published
				
				var locationStr="";
				
				if (roomLocation!=null)//if location is not null then set the location
				{
					locationStr="<br>"+listItem.get_item('Room_x0020_Location')+" - "+roomName;
				}
				eventOrder[order]+="<td><strong>"+listItem.get_item('Title')+"</strong>"+locationStr+" </td>";
				eventOrder[order]+="<td>"+displayStr+"</td>";//shows information of the contact
				eventOrder[order]+="</tr>";//Ends the row
				//eventOrder[order] += 'Group Session: ' + check+'<br>';//Gets whether it is a group session
			 }
			 order++;//add one to the variable in order to organize the events based on start time
		}	
		
		
		//Selection sort O(n^2) in terms of start time, can be improved for large data sets
		for(var a=0;a<timeEvent.length-1;a++)
		{
			for(var b=a+1;b<timeEvent.length;b++)
			{
				if (timeEvent[a]+dayArr[a]*24+monthArr[a]*24*31>timeEvent[b]+dayArr[b]*24+monthArr[b]*24*31)
				{
					var temp=eventOrder[a];
					eventOrder[a]=eventOrder[b];
					eventOrder[b]=temp;
					//Flip the order html is made
					
					var temp2=timeEvent[a];
					timeEvent[a]=timeEvent[b];
					timeEvent[b]=temp2;
					//Flip the hour and minute
					
					var temp3=dayArr[a];
					dayArr[a]=dayArr[b];
					dayArr[b]=temp3;
					//Flip the day
					
					var temp4=monthArr[a];
					monthArr[a]=monthArr[b];
					monthArr[b]=temp4;
					//Flip the month
					
					var temp5=dowArr[a];
					dowArr[a]=dowArr[b];
					dowArr[b]=temp5;
					//Flip the day of week
				}
			}
		}

		//var currentDate=dayArr[a]+monthArr[a]*31;
		//Add each html element in the sorted array into the document to be displayed
		for(var i=0;i<eventOrder.length;i++)
		{
			if (eventOrder[i]!="")
			{
				var dayStr=dayArr[i];
				var monthStr;
				var dowStr;
				//Convert the number into a month string to be displayed
				if (monthArr[i]==1) {monthStr="January";}
				else if (monthArr[i]==2) {monthStr="February";}
				else if (monthArr[i]==3) {monthStr="March";}
				else if (monthArr[i]==4) {monthStr="April";}
				else if (monthArr[i]==5) {monthStr="May";}
				else if (monthArr[i]==6) {monthStr="June";}
				else if (monthArr[i]==7) {monthStr="July";}
				else if (monthArr[i]==8) {monthStr="August";}
				else if (monthArr[i]==9) {monthStr="September";}
				else if (monthArr[i]==10) {monthStr="October";}
				else if (monthArr[i]==11) {monthStr="November";}
				else if (monthArr[i]==12) {monthStr="December";}
				
				//Convert the number into a day of week string to be displayed
				if (dowArr[i]==1) {dowStr="Monday";}
				else if (dowArr[i]==2) {dowStr="Tuesday";}
				else if (dowArr[i]==3) {dowStr="Wednesday";}
				else if (dowArr[i]==4) {dowStr="Thursday";}
				else if (dowArr[i]==5) {dowStr="Friday";}
				else if (dowArr[i]==6) {dowStr="Saturday";}
				else if (dowArr[i]==0) {dowStr="Sunday";}
				
				markup+="<table style='width:100%'><tr><th colspan='3'>"+dowStr+", "+monthStr+" "+dayStr+"</th></tr><tr><th>Time</th>"+
			 "<th style='width:350px'>Session</th><th>Contacts</th></tr>";
				
				markup+=eventOrder[i];
				while (i<eventOrder.length-1 && dayArr[i]==dayArr[i+1] && monthArr[i]==monthArr[i+1])
				{
					i++;
					markup+=eventOrder[i];
				}
			
				markup+="</table><br><br>";
			}
		}
	  //open new window, MAKE SURE POP UP WINDOW IS NOT BLOCKED
		newwindow=window.open();
		newdocument=newwindow.document;
		newdocument.write(markup);
		newdocument.close();
   }
